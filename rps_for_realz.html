<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="jumbotron text-center" id="title">Rock Paper Scissors</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-3">
            	<div class="form-group">
              	<input class="form-control" id="name-input" type="text">
              </div>
          </div>
              <div class="col-md-1">
              	<button class="btn btn-default" id="add-player" type="submit">Start</button>
              	</div>
              	<div class="col-md-4">
			</div>
          	</div>
			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-default">
          			<div class="panel-heading">
            		<h3 class="panel-title">Player One</h3>
            		<button class="btn btn-default" id="remove-player1" type="submit" >Remove</button>
		          		</div>
		          		<div class="panel-body" id="player-one">
		            	<h2 id="name1-display"></h2>
		            	<div id="choices1-display"></div>
		            	<p id="record2-display"></p>
		          		</div>
        			</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
          			<div class="panel-heading">
            		<h3 class="panel-title">Winner</h3>
		          		</div>
		          		<div class="panel-body" id="player-one">
		            	<h2 id="name-display"></h2>
		            	<p id="option-display"></p>
		            	<p id="record-display"></p>
		          		</div>
				</div>
			</div>
				<div class="col-md-4">
					<div class="panel panel-default">
          			<div class="panel-heading">
            		<h3 class="panel-title">Player Two</h3>
            		<button class="btn btn-default" id="remove-player2" type="submit">Remove</button>
		          		</div>
		          		<div class="panel-body" id="player-two">
		            	<h2 id="name2-display"></h2>
		            	<div id="choices2-display"></div>
		            	<p id="record2-display"></p>
		          		</div>
        			</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="panel panel-default">
					<div class="panel-body" id="message-area">
					</div>
				</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-3">
            	<div class="form-group">
              	<input class="form-control" id="name-input" type="text">
              </div>
          </div>
              <div class="col-md-1">
              	<button class="btn btn-default" id="add-player" type="submit">Send</button>
              	</div>
              	<div class="col-md-4">
			</div>
          	</div>
		</div>
		<!-- Bootstrap -->
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="rps_for_realz.js"></script>
</body>
